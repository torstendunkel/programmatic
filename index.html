<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
<script>
  var apntag = apntag || {};
    //create a queue on the apntag object
    apntag.anq = apntag.anq || [];
    //load ast.js - async
  (function() {
      var d = document, scr = d.createElement('script'), pro = d.location.protocol,
      tar = d.getElementsByTagName("head")[0];
      scr.type = 'text/javascript';  scr.async = true;
      scr.src = ((pro === 'https:') ? 'https' : 'http') + '://acdn.adnxs.com/ast/ast.js';
      if(!apntag.l){apntag.l=true; tar.insertBefore(scr, tar.firstChild);}
  })();
</script>
<script src="./renderer.js"></script>
<script>
  //read query params and pass them to the Renderer
  var opts;
  try{
    opts = JSON.parse('{"' + decodeURI(location.hash.substring(1)).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
  }
  catch(e){
      opts = {};
  }
  if(opts){
      var adRenderer = new ch.tam.addnexusRender(opts);
  }
</script>
