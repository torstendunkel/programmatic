    <li class="list-group-item">

    <h3>%%HEADER%%</h3>
    <strong>%%TEMPLATE_URL%%</strong>
        <div>
            <span>HTML-View: <a href="%%HTMLVIEW%%">%%HTMLVIEW2%%</a></span>
        </div>
    <div class="panel-body">
        <iframe id="%%ifrmID%%" width="%%WIDTH%%" height="%%HEIGHT%%" srolling="no" frameborder="0" style="overflow:hidden"></iframe>
    </div>

    <script>
        window["observer_"+"%%ifrmID%%"] = new IntersectionObserver(function(entries, observer) {

            if (entries[0].intersectionRatio > 0) {
                var ifrm = document.getElementById("%%ifrmID%%");
                ifrm = ifrm.contentWindow || ifrm.contentDocument.document || ifrm.contentDocument;
                ifrm.document.open();
                ifrm.document.write('<script src="%%SCRIPTSRC%%" async><\/script>');
                ifrm.document.close();
                console.log("render %%ifrmID%%");
                observer.unobserve(entries[0].target);
            }
        });

        window["target_"+"%%ifrmID%%"] = document.getElementById("%%ifrmID%%");
        window["observer_"+"%%ifrmID%%"].observe(window["target_"+"%%ifrmID%%"]);

    </script>
    </li>
