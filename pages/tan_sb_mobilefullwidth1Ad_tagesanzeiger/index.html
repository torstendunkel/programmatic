<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"/>
<title>Tasesanzeiger - Mobile Full Width with 1 Ad</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="tan_sb_mobilefullwidth1Ad_tagesanzeiger">

	  <!-- The ads are inserted into this div -->
	  <div id="tan_innerbox" class="tan_innerbox">

		<!-- Single box for each ad -->
		<div class="tan_singlebox bottom left right">
			<!-- Placeholder link around all elements -->
			<a href="https://goo.gl/gJLreW" target="_blank">
				<div class="tan_content">
					<!-- Sponsored text-->
					<div class="tan_caption">Sponsored Link</div>
					<!-- Title -->
					<div class="tan_title">
						<h5>Lorem ipsum dolor si amet</h5>
					</div>
					<!-- Image -->
					<div class="tan_image">
						<img class="adimage" alt="Werbung" src="images/640x360px.jpg"/>
					</div>
					<!-- Text -->
					<div class="tan_text">
						<p>Lorem ipsum dolor sit amet, schifffahrtsverwaltungsamt consectetur adipiscing elit, sed do.</p>
					</div>
				</div>
			</a>
		</div>

	  </div>

	</div>

</body>
</html>
