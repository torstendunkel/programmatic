<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"/>
<title>Tasesanzeiger - Mobile Full Width with 1 Ad</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="fullwidth1_DE_derbund">
		<div class="ppncaption">Werbung</div>

		<!-- The ads are inserted into this div -->
		<div id="ppninnerbox" class="ppninnerbox">

			<!-- Single box for each ad -->
			<div class="singlebox bottom left right" id="" data-href="">
				<!-- Placeholder link around all elements -->
				<a class="link" href="https://goo.gl/gJLreW" target="_blank"></a>
				<div class="content">
					<!-- Title -->
					<div class="title">
						<a target="_blank" href="">Name: Lara Trump, Auftrag: echte Nachrichten</a>
					</div>
					<!-- Text -->
					<div class="text">
						<a target="_blank" href="">Trumps Schwiegertochter zeigt in einem Facebook-Video, was sie von der Arbeit des Präsidenten hält.</a>
					</div>
					<!-- Image -->
					<div class="image">
						<img class="adimage" alt="Werbung" src="images/640x360px.jpg"/>
					</div>
				</div>
				
			</div>

		</div>

		<!-- Hovering logo -->
		<div class="tnlogo">
			<a href="https://goo.gl/gJLreW" target="_blank">Anzeige</a>
		</div>

	</div>

</body>
</html>
